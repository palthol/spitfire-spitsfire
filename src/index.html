<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spitfire Documentation</title>
    <link rel="icon" type="image/svg+xml" href="./assets/vite.svg" />
    <link href="./styles/tailwind.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="items-center p-4 text-white bg-gray-800">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold">Spitfire Documentation</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container p-4 mx-auto">
      <h2 class="mb-4 text-2xl font-bold">Main Content</h2>
      <div class="flex">
        <!-- This div contains the images and will be aligned to the left with a fixed width -->
        <div class="w-1/4 p-6 border border-gray-300 md:w-1/3 lg:w-1/4">
          <div class="grid grid-cols-1 gap-4">
            <a href="#" class="block">
              <img src="./assets/images/Glacier-white.jpg" alt="Page 1" class="object-cover w-full h-32 rounded-lg shadow-md md:h-48 lg:h-32" />
            </a>
            <a href="#" class="block">
              <img src="./assets/images/NYSOM-blue.jpg" alt="Page 2" class="object-cover w-full h-32 rounded-lg shadow-md md:h-48 lg:h-32" />
            </a>
            <a href="#" class="block">
              <img src="./assets/images/sanguine.jpg" alt="Page 3" class="object-cover w-full h-32 rounded-lg shadow-md md:h-48 lg:h-32" />
            </a>
            <a href="#" class="block">
              <img src="./assets/images/tan.jpg" alt="Page 4" class="object-cover w-full h-32 rounded-lg shadow-md md:h-48 lg:h-32" />
            </a>
          </div>
        </div>
        <!-- This div will take up the remaining space, pushing the images to the left -->
        <div class="flex-grow p-4">
          <!-- Additional content can go here -->
          <p class="text-lg">This is the remaining space where additional content can be placed.</p>
        </div>
      </div>
    </main>
    <footer class="p-4 mt-8 text-white bg-gray-800">
      <div class="container mx-auto">
        <p>&copy; i coded the HTML in string literals for the first 2 hours and i hate myself for it.</p>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
